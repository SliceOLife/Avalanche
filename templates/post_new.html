{% extends "layout.html" %}
{% block body %}
<div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="wrap">
          <p class="form-title">
            Post nieuw probleem</p>
          {% if error %}
          <p class=error><strong>Error:</strong> {{ error }}{% endif %}
            <form action="{{ url_for('add_entry') }}" method=post enctype=multipart/form-data class="login">
              <input type="text" name="title" placeholder="Probleem..(kort)" />
              <textarea name="body" rows=5 cols=40 placeholder="Lange omschrijving"></textarea>
              <input type="text" name="lang" placeholder="Taal" />
              <input type=file name=file>
              <input type="submit" value="Post" class="btn btn-success btn-sm" />
            </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
