<!DOCTYPE html>
<html>
<head>
    <title>{{ g.app_name }}</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/darkly/bootstrap.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style_index_new.css') }}">
    <script> $(document).ready(function () {
    $('.forgot-pass').click(function(event) {
      $(".pr-wrap").toggleClass("show-pass-reset");
    });

    $('.pass-reset-submit').click(function(event) {
      $(".pr-wrap").removeClass("show-pass-reset");
    });
});</script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="pr-wrap">
                <div class="pass-reset">
                    <label>
                        Enter the email you signed up with</label>
                    <input type="email" placeholder="Email" />
                    <input type="submit" value="Submit" class="pass-reset-submit btn btn-success btn-sm" />
                </div>
            </div>
            <div class="wrap">
                <p class="form-title">
                    Inloggen</p>
                {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
                <form class="login" action="{{ url_for('login') }}" method="post">
                <input type="text" name="username" placeholder="Gebruikersnaam" />
                <input type="password" name="password" placeholder="Wachtwoord" />
                <input type="submit" value="Inloggen" class="btn btn-success btn-sm" />
                <div class="remember-forgot">
                    <div class="row">
                        <!---<div class="col-md-6">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" />
                                    Onthoud mij
                                </label>
                            </div>
                        </div>!---->
                        <div class="col-md-6 register-new-content">
                            <a href="{{ url_for('register_new') }}" class="reg-new">Registreer account</a>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
